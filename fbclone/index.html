<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook - log in or sign up</title>
	<link rel="icon" href="/fbclone/fb_icon.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/fbclone/styles.css">
</head>

<body>
	
	<div class="container">
		<div class="flex">
			<div class="left-side" >
				<div class="fb_image">
				<img  class="fb_logo" src="./facebook.svg" >
				</div>
				<h2 class="subtitle">
					Connect with friends and the world around you on Facebook.
				</h2>
			</div>
			<div class="right-side">
				<div class="right-side-form">
					<div class="form-container">
						<form  class="form">
								<div class="email_password" >
									<input  class="input_hover" type="text" placeholder="Email or phone number" autofocus="1" >
									<input class="input_hover" type="password" placeholder="Password">
								</div>
							<button class="login_button">Log in</button>
							<div class="forgot_password_div">
								<a class="forgot_password" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"> 
									Forgot password?
								</a>
							</div>
							<div class="line_break">

							</div>
							<a role="button" href="" class="button">Create New account</a>
						</form>
					</div>
				</div>
				<div class="info">
					<a class="create_page" href="https://www.facebook.com/pages/create/?ref_type=registration_form"
					> Create a Page </a>
					for a celebrity, brand or business.
				</div>
			</div>
		</div>
	</div>
</body>
</html>
